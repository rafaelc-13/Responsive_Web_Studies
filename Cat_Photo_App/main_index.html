<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata Section -->
    <meta charset="utf-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport settings -->
    <title>Colored Markers</title> <!-- Document title -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS stylesheet -->
  </head>
  <body>
    <h1>CSS Color Markers</h1> <!-- Main title heading -->
    
    <!-- Container for Markers -->
    <div class="container">
      <!-- Red Marker -->
      <div class="marker red">
        <div class="cap"></div> <!-- Cap of the red marker -->
        <div class="sleeve"></div> <!-- Sleeve of the red marker -->
      </div>
      
      <!-- Green Marker -->
      <div class="marker green">
        <div class="cap"></div> <!-- Cap of the green marker -->
        <div class="sleeve"></div> <!-- Sleeve of the green marker -->
      </div>
      
      <!-- Blue Marker -->
      <div class="marker blue">
        <div class="cap"></div> <!-- Cap of the blue marker -->
        <div class="sleeve"></div> <!-- Sleeve of the blue marker -->
      </div>
    </div>
  </body>
</html>
